<div class="reset-password-page">
	<div class="row">
			<h1>Contact Us</h1>
			<iframe
				width="100%"
				height="300"
				frameborder="0" style="border:0"
				src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCBlOFqAHgBxZsP-AyN_J2Sk2458HGVZqA
				&q=Space+Needle,Seattle+WA" allowfullscreen>
			</iframe>
	</div>
	<div class="row" style="margin-top: 15px;">
		<div class="col-lg-8 col-lg-offset-2">
		<div *ngIf="emess"  class="alert alert-danger"> {{error}} </div>
		<div *ngIf="smess"  class="alert alert-success"> {{success}} </div>

			<form name="form" (ngSubmit)="f.form.valid && send()" #f="ngForm" novalidate>

				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !contactName }">
		            <label for="contactName">Name</label>
		            <input type="text" class="form-control" name="contactName" [(ngModel)]="model.contactName" #contactName="ngModel" required placeholder="Enter your Name" />
		            <div *ngIf="f.submitted && !contactName" class="help-block">Name is required</div>
		        </div>
		        
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userEmail }">
		            <label for="userEmail">Email Address</label>
		            <input type="text" class="form-control" name="userEmail" [(ngModel)]="model.userEmail" #userEmail="ngModel" required placeholder="Enter your Email Address" />
		            <div *ngIf="f.submitted && !userEmail" class="help-block">Email Address is required</div>
		        </div>

				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !subject }">
		            <label for="subject">Subject</label>
		            <input type="text" class="form-control" name="subject" [(ngModel)]="model.subject" #subject="ngModel" required placeholder="Enter your Subject" />
		            <div *ngIf="f.submitted && !subject" class="help-block">Subject is required</div>
		        </div>

		        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !message }">
		            <label for="message">Message</label>
		            <textarea class="form-control" name="message" [(ngModel)]="model.message" #message="ngModel" required placeholder="Enter your Message" ></textarea>
		            
		            <div *ngIf="f.submitted && !message" class="help-block">Message is required</div>
		        </div>
		        <div class="form-group">
		            <button [disabled]="loading" class="btn btn-primary">Send</button>
		            
		        </div>
		       
		    </form>
		</div>	
	</div>
</div>
