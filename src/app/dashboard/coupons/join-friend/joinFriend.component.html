
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
              Join Friend
            </h1>
        </div>
    </div>

    <div class="profile-page">
      <div class="row">
        <div class="col-lg-12">
          <div *ngIf="mess"  class="alert alert-danger">{{message}}</div>
          
            <form name="form" (ngSubmit)="f.form.valid && savefriend()" #f="ngForm" novalidate>

                <!-- <div class="form-group">
                    <label for="couponno">Coupon No</label>
                    <input type="text" class="form-control" name="couponno" [(ngModel)]="model.couponNumber" #couponNumber="ngModel"  readonly />
                </div> -->
                
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
                    <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" />
                </div>


                <div class="form-group">
                    <button class="btn btn-primary">Join</button>
                    <a [routerLink]="['/dashboard/coupon']" class="btn btn-default">Cancel</a>
                </div>
            </form>
        </div>  
      </div>
    </div>

</div>
