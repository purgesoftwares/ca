
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
              Type Email for the Coupon
            </h1>
        </div>
    </div>

    <div class="profile-page">
      <div class="row">
        <div class="col-lg-12">
          <div *ngIf="mess"  class="alert alert-danger">{{message}}</div>
          
            <form name="form" (ngSubmit)="f.form.valid && sendEmail()" #f="ngForm" novalidate>
                
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                    <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                </div>


                <div class="form-group">
                    <button class="btn btn-primary">Send to Friend</button>
                </div>
            </form>
        </div>  
      </div>
    </div>

</div>
