<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                {{model.title}}
            </h1>
        </div>
    </div>

    <div class="help-page">
      <div class="row">
        <div class="col-lg-12">
         <p>{{model.content}}</p>
        </div>
        <div *ngIf = "id">
          <input type="checkbox" [(ngModel)]="agree" (ngModelChange)="onChange()"> Agree! Terms & conditions.
        </div>
      </div>
    </div>
    <div *ngIf = "id">
      <button [disabled]="accepted" (click) = saveOrder() class="pull-right btn btn-primary">I Agree, Pay Now</button>
    </div>
    <br>
    <br>
</div>
