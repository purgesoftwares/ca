<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Profile
            </h1>
        </div>
    </div>

    <div class="profile-page">
      <div class="row">
        <div class="col-lg-12">
          <div *ngIf="mess"  class="alert alert-danger">{{message}}</div>
          
          <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" disabled="disabled" name="email" [(ngModel)]="model.email" #email="ngModel" />
                    
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cpassword.valid }">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" class="form-control" name="cpassword" [(ngModel)]="model.cpassword" #cpassword="ngModel" required />
                    <div *ngIf="f.submitted && !cpassword.valid" class="help-block">Confirm Password is required and should be match with Password</div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Update</button>
                    
                </div>
            </form>
        </div>  
      </div>
    </div>

</div>
