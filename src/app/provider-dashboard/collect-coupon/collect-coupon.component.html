<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Coupon Collection:
            </h1>
        </div>
    </div>

    <div class="profile-page">
      <div class="row">
        <div class="col-lg-12">
          <div *ngIf="mess"  class="alert alert-danger">{{message}}</div>
          
          <form name="form" (ngSubmit)="f.form.valid && checkAndCollect()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !couponCode.valid }">
                    <label for="couponCode">Coupon Code</label>
                    <input type="text" class="form-control" placeholder="Enter Coupon Code" name="couponCode" [(ngModel)]="model.couponCode" #couponCode="ngModel" required />
                    
                    <div *ngIf="f.submitted && !couponCode.valid" class="help-block">Coupon Code is required</div>
                </div>

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Collect Coupon</button>
                    
                </div>
            </form>
        </div>  
      </div>
    </div>

</div>
