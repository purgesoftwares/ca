<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Coupon was Collected
            </h1>
        </div>
    </div>

    <div class="profile-page">
      <div class="row">
        <div class="col-lg-12">
          <div *ngIf="mess"  class="alert alert-danger">{{message}}</div>
          
          <form name="form" (ngSubmit)="f.form.valid && ok()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fullName.valid }">
                    <label for="fullName">Customer Name</label>
                    <input type="text" class="form-control" readonly="readonly"  name="fullName" [(ngModel)]="model.fullName" #fullName="ngModel" />
                        
                </div>

                <div class="form-group">
                <span>Make Him/Her a good time!</span>        
                </div>

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">OK</button>
                </div>
            </form>
        </div>  
      </div>
    </div>

</div>
