<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Edit Opening Time
            </h1>
        </div>
    </div>

    <div class="profile-page">
      <div class="row">
        <div class="col-lg-12">
          <div *ngIf="mess"  class="alert alert-danger">{{message}}</div>
          
          
            <!-- <label for="productType">Product Type</label> -->
            <div class="form-group" >
                <div *ngFor="let weekDay of weekDays" class="col-xl-12" >
                    
                <label  class="clearfix">
                    <input type="checkbox" 
                    id="{{camalcase(weekDay.day)}}"
                    [checked]="checking(weekDay.day)"
                    (click)="checkbox($event.target.checked, weekDay)"
                     [value]="1" />
                    {{weekDay.day}}
                </label>

                </div>
                    
            </div>

                <div class="form-group">
                    <button [disabled]="loading" (click)="save();" class="btn btn-primary">Update</button>
                    
                </div>
            
        </div>  
      </div>
    </div>

</div>
