<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                More Info
            </h1>
        </div>
    </div>

    <div class="profile-page">
      <div class="row">
        <div class="col-lg-12">
          <div *ngIf="mess"  class="alert alert-danger">{{message}}</div>
          
          <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !typesOfProductDetail.valid }">
                    <label for="typesOfProductDetail">What types of Products you have?</label>
                    <textarea class="form-control"  name="typesOfProductDetail" [(ngModel)]="model.typesOfProductDetail" #typesOfProductDetail="ngModel" ></textarea>
                    <div *ngIf="f.submitted && !typesOfProductDetail.valid" class="help-block">This field is required</div>
                </div>

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !placeInfo.valid }">
                    <label for="placeInfo">What is special about your place?</label>
                    <textarea class="form-control"  name="placeInfo" [(ngModel)]="model.placeInfo" #placeInfo="ngModel" ></textarea>
                    <div *ngIf="f.submitted && !placeInfo.valid" class="help-block">This field is required</div>
                </div>

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Update</button>
                    
                </div>
            </form>
        </div>  
      </div>
    </div>

</div>
