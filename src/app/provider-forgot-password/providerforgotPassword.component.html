<div class="forgot-password-page">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<h1>Retrive your password</h1>
			<form name="form" (ngSubmit)="f.form.valid && retrive()" #f="ngForm" novalidate>
		        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
		            <label for="email">Email</label>
		            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required placeholder="Enter your email address" />
		            <div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div>
		        </div>
		       
		        <div class="form-group">
		            <button [disabled]="loading" class="btn btn-primary">Get me retrive link</button>
		            
		        </div>
		    </form>
		</div>	
	</div>
</div>
