<div class="signup-page">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<div *ngIf="mess"  class="alert alert-danger">{{message}}</div>
			<h1>Provider Signup</h1>
			<form name="form" (ngSubmit)="f.form.valid && signup()" #f="ngForm" novalidate>
		        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
		            <label for="email">Email</label>
		            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
		            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required in right format.</div>
		        </div>
		        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
		            <label for="username">Username</label>
		            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
		            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
		        </div>
		        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
		            <label for="password">Password</label>
		            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
		            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
		        </div>
		        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cpassword.valid }">
		            <label for="cpassword">Confirm Password</label>
		            <input type="password" class="form-control" name="cpassword" [(ngModel)]="model.cpassword" #cpassword="ngModel" required />
		            <div *ngIf="f.submitted && !cpassword.valid" class="help-block">Confirm Password is required and should be match with Password</div>
		        </div>
		        <div class="form-group">
		            <button [disabled]="loading" class="btn btn-primary">Signup</button>
		            
		        </div>
		        <div class="form-group">
		            <p>Do you have account? <a [routerLink]="['/providerlogin']" >Login Now</a></p>
		        </div>
		    </form>
			<br>
			<br>
		</div>	
	</div>
</div>
